version: '3.9'

services:
  backend:
    build: ./quiz-api
    ports:
      - "5000:5000"
    container_name: quiz-back
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py

  frontend:
    build: ./quiz-ui
    ports:
      - "8080:80"
    container_name: quiz-front
    depends_on:
      - backend
